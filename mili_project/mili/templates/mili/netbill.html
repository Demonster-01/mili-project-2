{% extends 'mili/base.html' %}
{% block content %}

  <div class="container-fluid">
    <div class="services">
    
    <div class="serv_head text-light" id="serv">
       
         
    <form class="service_form">
        <fieldset>
        {% for service in services %}
        <h1><legend>{{ service.title }}</legend>
            {% if service.title == "water" %}
            <i class="bi bi-droplet-half avatar"></i>
        {% elif %}
        <i class="bi bi-trash3"></i>
        {% else %}
        <i class="bi bi-wifi"></i>
        {% endif %}
        <hr>
        <div class="text-field-container">
            <i class="bi bi-person-circle large-icon"></i>
        <input type="text" id="myTextField" placeholder="your Name ">
    </div>
    <div class="text-field-container">
        {% comment %} <i class="bi bi-person-circle large-icon"></i> {% endcomment %}
    <input type="radio" id="myTextField">1 month
    <input type="radio" id="myTextField">3 month
    <input type="radio" id="myTextField">6 month
    <input type="radio" id="myTextField">12 month
</div>
    <div class="text-field-container">
    <input type="dropdown" id="myTextField">1 month
</div>
     <fieldset>
    </form>
    {% endfor %}
    </div>
</div>
</div>
{% endblock %}
