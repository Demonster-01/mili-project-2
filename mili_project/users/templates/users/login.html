<!-- users/login.html -->
{% extends "bako_mili/base.html" %}
{% load static %}
{% block extra_css %}
  <link rel="stylesheet" type="text/css" href="{% static 'users/users.css' %}" />
{% endblock %}
{% block content %}
  <div class="login-container md-5 mt-2">
    <form class="loginform" method="post" action="{% url 'user:login' %}">
      {% csrf_token %}
      <div class="avatar-container">
        <i class="bi bi-person-circle avatar_profile"></i> 
      </div>
      <h1>Login</h1>
      <input type="text" placeholder="Email" name="username" />
      <input type="password" placeholder="Password" name="password" />
      <input type="submit" value="Login" />
    </form>
    {% if invalid_creds %}
      <div class="alert alert-warning">
        <p>Login failed. Please check your credentials and try again.</p>
      </div>
    {% endif %}
    <span>Create a new account? <a href="#">Register</a></span>
  </div>
{% endblock %}
